<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Vinodventura</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400&display=swap" rel="stylesheet">

  <link href="/css/bootstrap.min.css" rel="stylesheet">

  <link href="/css/bootstrap-icons.css" rel="stylesheet">

  <link href="/css/vinodventura.css" rel="stylesheet">
</head>
<header>
  <nav class="navbar navbar-expand-lg" style="background-color: #56070c;">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="/home">
        <img src="images/logo.png" class="navbar-brand-image img-fluid" alt="Vinodventura">
        <span class="navbar-brand-text">
                            Vinodventura
                            <small>Your Wine Adventure</small>
                        </span>
      </a>

      <div class="d-lg-none ms-auto me-3">
        <a class="btn custom-btn custom-border-btn" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button" aria-controls="offcanvasExample">Sign in</a>
      </div>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-lg-auto">
          <li class="nav-item">
            <a class="nav-link click-scroll" href="/home" id="home">Home</a>
          </li>

          <li class="nav-item">
            <a class="nav-link click-scroll" th:href="@{/home#section2}" id="info">About</a>
          </li>

          <li class="nav-item">
            <a class="nav-link click-scroll" href="/allWineries" id="winery">Wineries</a>
          </li>

          <li class="nav-item">
            <a class="nav-link click-scroll" href="/search" id="search">Search</a>
          </li>

          <li class="nav-item">
            <a class="nav-link click-scroll" href="/map" id="map_active">Interactive Map</a>
          </li>
          <li class="nav-item">
            <a class="nav-link click-scroll" href="/language/en" style="margin-right: 0;padding-right: 3px;">EN</a>|<a class="nav-link click-scroll" href="/language/mk" style="margin-left: 0;padding-left: 3px;">MK</a>
          </li>
        </ul>

        <div class="d-none d-lg-block ms-lg-3" th:if="${session.user == null}">
          <a class="btn custom-btn custom-border-btn" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button" aria-controls="offcanvasExample">Sign in</a>
        </div>
        <div class="d-none d-lg-block ms-lg-3" th:if="${session.user != null}">
          <a class="btn custom-btn custom-border-btn" href="/wish-list" role="button">Wishlist</a>
        </div>
        <div class="d-none d-lg-block ms-lg-3" th:if="${session.user != null}">
          <a class="btn custom-btn custom-border-btn" href="/logout" role="button">Sign Out</a>
        </div>
      </div>
    </div>
  </nav>

  <div th:if="${session.user == null}" class="offcanvas offcanvas-end" data-bs-scroll="true" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasExampleLabel">Sign in</h5>

      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>

    <div class="offcanvas-body d-flex flex-column">
      <form class="custom-form member-login-form" action="/login" method="post" role="form">

        <div class="member-login-form-body">
          <div class="mb-4">
            <label class="form-label mb-2" for="username">Username:</label>

            <input type="text" name="username" id="username" class="form-control" required>
          </div>

          <div class="mb-4">
            <label class="form-label mb-2" for="password">Password:</label>

            <input type="password" name="password" id="password" class="form-control" required="">
          </div>

          <div class="col-lg-5 col-md-7 col-8 mx-auto">
            <button type="submit" class="form-control">Sign in</button>
          </div>
        </div>
      </form>
    </div>

    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#56070c" fill-opacity="1" d="M0,224L34.3,192C68.6,160,137,96,206,90.7C274.3,85,343,139,411,144C480,149,549,107,617,122.7C685.7,139,754,213,823,240C891.4,267,960,245,1029,224C1097.1,203,1166,181,1234,160C1302.9,139,1371,117,1406,106.7L1440,96L1440,320L1405.7,320C1371.4,320,1303,320,1234,320C1165.7,320,1097,320,1029,320C960,320,891,320,823,320C754.3,320,686,320,617,320C548.6,320,480,320,411,320C342.9,320,274,320,206,320C137.1,320,69,320,34,320L0,320Z"></path></svg>
  </div>
</header>
<body>
<script src="/js/jquery.min.js"></script>
<script src="/js/bootstrap.bundle.min.js"></script>
<script src="/js/jquery.sticky.js"></script>
<script src="/js/animated-headline.js"></script>
<script src="/js/modernizr.js"></script>
<script src="/js/custom.js"></script>
</body>
</html>
